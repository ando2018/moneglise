<br />
<div>
  <div *ngFor="let cat of dataSaryCateg;  let idxx = index">
    <br />
    <p style=" text-align: justify; margin-left: 70px;">
      <a style="color: #212154; font-size: large; " class="" data-bs-toggle="collapse" href="#collapseExample-{{idxx}}" role="button" aria-expanded="false" aria-controls="collapseExample">
        {{cat.category}}
      </a>
    </p>
    <div class="collapse" [ngClass]="idxx==0? 'show' : ''" id="collapseExample-{{idxx}}">
      <div class="card card-body">
        <div>
          <app-app-gallery [dataSary]="cat" [categSary]="cat.category" (onSelected)="imgSelected($event)"></app-app-gallery>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>

<br />
<br />
<br />

<!-- The Modal -->
<div class="modal  modal-xl" id="myModalSary">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="hideModal()"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body" *ngIf="dataSary.length>0">
        <div class="card text-center">
          <div class="card-header">
            <h5 class="card-title">{{categSary}}</h5>
          </div>
          <div class="card-body">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item " [ngClass]=" idx == idxSelected ? 'active' : ''" *ngFor="let img of dataSary; let idx = index ">
                  <img class="d-block w-100" *ngIf="isProd" src="{{img}}" alt="First slide">
                  <img class="d-block w-100" *ngIf="!isProd" src="../../assets/img/culte-de-paques-1024x678.jpg" alt="First slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="card-footer text-muted">
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="mb1 black bg-darken-1" data-bs-dismiss="modal" (click)="hideModal()">Fermer</button>
        </div>
      </div>
    </div>
  </div>
